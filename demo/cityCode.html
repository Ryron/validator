<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="email=no" name="format-detection" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../libs/sui/0.6.2/css/sm.css">
	<link rel="stylesheet" href="../dist/css/validator.css">
</head>
<body>
    <div class="form">
	    <div class="content">
			<div class="list-block">
			  <form id="test_form">
			    <header class="bar bar-nav">
			    	<h1 class="title">城市代码</h1>
			    </header>
			    
			    <div class="row">
			    	<div class="col-33">
			    	    <div class="row-item">
				            <span class="star">*</span>
			                <label>
				               单位地域选择：
				            </label>
			    	    </div>
		            </div>
		             <div class="col-66">
		              	<div class="row-item">
			             	<input class="item-text" type="text" name="distreat" id='city-picker' placeholder="请选择地区" data-required="true" data-descriptions="单位地域" />
 							<input type="hidden" id="province">
 							<input type="hidden" id="city">
 							<input type="hidden" id="area">
		              	</div>
		            </div>
			    </div>
		      </form>
		    </div>
	    </div>
	</div>
	<script src='../libs/zepto/1.2.0/zepto.js'></script>
	<!-- <script src="../../libs/jquery/2.1.4/jquery.min.js"></script> -->
	<!-- <script>var Zepto = jQuery</script> -->
	<script src='../libs/sui/0.6.2/js/sm.js'></script>
	<script src="../libs/sui/0.6.2/js/sm-cityCode-picker.js"></script>
	<script src="../dist/javascript/validator-1.0.0.js"></script>
	<script>
	    // 地址控件
		$("#city-picker").cityPicker({
		    toolbarTemplate: '<header class="bar bar-nav">\
		    <button class="button button-link pull-right close-picker">确定</button>\
		    <h1 class="title">选择地址</h1>\
		    </header>',
		    formatValue: function (picker, value, displayValue){
		    	console.log(value);
		    	$('#province').val(value[0]);  // 设置省  
		    	$('#city').val(value[1]);      // 设置市
		    	$('#area').val(value[2]);     // 设置地区
		    	return displayValue.join(' ');
		    }
		});
	</script>
</body>
</html>
